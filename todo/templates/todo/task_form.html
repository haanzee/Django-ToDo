{% extends 'todo/main.html' %}
{% block content %}

<div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592; Back</a>
        <div>
                {% if request.user.is_authenticated %}
                ||<a href="{% url 'index' %}">Home</a>||<a href="{% url 'tasks' %}">ToDo List</a>||<a
                        href="{% url 'logout' %}">Logout</a>||
                {% else %}
                ||<a href="{% url 'register' %}">Register</a>||<a href="{% url 'index' %}">Home</a>||
                {% endif %}
        </div>

</div>

<div class= "card-body">
   <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Submit">
     </form>

</div>



{% endblock content %}
