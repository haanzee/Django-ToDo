{% block navbar %}
<div>
    <ul style="display: inline;">
        <li style="margin-left: 20px; margin-right: 20px;"><a href="{% url 'index' %}"> Home </a></li>
        {% if request.user.is_authenticated %}
        <li style="margin-left: 20px; margin-right: 20px;"><a href="{% url 'logout' %}"> Logout </a> </li>

        {% else %}
        <li style="margin-left: 20px; margin-right: 20px;"><a href="{% url 'login' %}"> Login </a></li>
        <li style="margin-left: 20px; margin-right: 20px;"><a href="{% url 'register' %}"> Register </a> </li>


        {% endif %}
    </ul>

</div>
{% endblock navbar %}
