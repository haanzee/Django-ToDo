{% extends 'todo/main.html' %}
{% block content %}

<div class="header-bar">
    <h2>Register</h2>
    <div>
        {% if request.user.is_authenticated %}
            ||<a href="{% url 'index' %}">Home</a>||<a href="{% url 'tasks' %}">ToDo List</a>||<a
            href="{% url 'logout' %}">Logout</a>||
        {% else %}
            ||<a href="{% url 'index' %}">Home</a>||<a href="{% url 'login' %}">Login</a>||
        {% endif %}
    </div>
</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}} </label>
        {{form.username}}
        <label>{{form.password1.label}} </label>
        {{form.password1}}
        <label>{{form.password2.label}} </label>
        {{form.password2}}

        <input style="margin-top:10px; margin-bottom:10px" class="button" type="submit" value="Register">
    </form>
    Already have an Account ? <a href="{% url 'login' %}">Log In</a>
</div>
{% endblock content %}
